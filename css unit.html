<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* NEW GLOBAL THEME COLORS */
        body { 
            font-family: Arial, sans-serif; 
            color: #f2f1ff;
            background: linear-gradient(135deg, #1e1b35, #4c28ba, #8d4eff);
        }

        html { font-size: 16px; }

        /* CONTAINER STYLING */
        .container {
            width: 90vw;
            margin: 2rem auto;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .box {
            width: 80%;
            height: 10rem;
            margin: 1rem auto;
            background: #6fa9ff;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .inner-box {
            width: 50%;
            height: 5rem;
            background: #58db91;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15rem, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .item {
            background: rgba(255,255,255,0.15);
            padding: 1rem;
            border-radius: 0.5rem;
            color: #ffeefc;
        }

        /* HERO */
        .hero {
            height: 70vh;
            width: 100vw;
            background: linear-gradient(135deg, #854efc, #3b2bc0);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            max-width: 80vw;
            padding: 5vh 5vw;
        }

        .hero-title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2vh;
            color: #ffe8a8;
        }

        .hero-btn {
            background: white;
            color: #4a39d6;
            border: none;
            padding: 1vh 3vw;
            border-radius: 50px;
            margin-top: 3vh;
            font-size: 1rem;
            cursor: pointer;
        }

        .demo {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .demo-box {
            padding: 1rem;
            background: rgba(255,255,255,0.18);
            border-radius: 0.5rem;
            text-align: center;
            color: #fff;
        }

        .rem-box { width: 15rem; }
        .percent-box { width: 50%; }
        .vw-box { width: 20vw; }

        h2 {
            color: #ffe589;
            margin-bottom: 1rem;
        }

        h3 {
            color: #fffbcc;
        }

        @media (max-width: 768px) {
            .hero { height: 60vh; }
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Responsive page</h1>
            <p>Using vh and vw units</p>
            <button class="hero-btn">Click Me</button>
        </div>
    </section>
    
    <main class="container">
        <h2>Relative Units Layout</h2>
        
        <div class="box">
            <div class="inner-box">50% width box</div>
        </div>
        
        <div class="grid">
            <div class="item">
                <h3>rem</h3>
                <p>Root relative</p>
            </div>
            <div class="item">
                <h3>%</h3>
                <p>Parent relative</p>
            </div>
            <div class="item">
                <h3>vh/vw</h3>
                <p>Viewport relative</p>
            </div>
        </div>
        
        <div class="demo">
            <div class="demo-box rem-box">15rem</div>
            <div class="demo-box percent-box">50%</div>
            <div class="demo-box vw-box">20vw</div>
        </div>
    </main>
</body>
</html>

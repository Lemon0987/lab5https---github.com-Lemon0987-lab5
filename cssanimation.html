<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1e1b47, #5428b5, #8a45ff);
            color: #f6f6f6;
            padding: 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }
        section {
            background: rgba(255,255,255,0.10);
            border-radius: 12px;
            padding: 22px;
            margin-bottom: 25px;
            backdrop-filter: blur(4px);
        }

        h1 {
            text-align: center;
            margin-bottom: 22px;
            font-size: 2.3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            margin-bottom: 15px;
            color: #ffdd5e;
            font-weight: 600;
            font-size: 1.4rem;
        }

        /* Cards */
        .cards {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            color: #2c2c2c;
            padding: 18px;
            border-radius: 10px;
            width: 100%;
            transition: 0.35s ease;
            box-shadow: 0 5px 15px rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-12px);
            box-shadow: 0 10px 25px rgba(255,255,255,0.3);
        }

        .btn {
            background: #6741ff;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #7c5cff;
            transform: scale(1.1);
            box-shadow: 0 0 12px #b19bff;
        }

        /* Loader */
        .loading {
            display: flex; justify-content: center; margin: 20px 0;
        }

        .spinner {
            width: 45px; height: 45px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #ffd84c;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Banner */
        .banner {
            background: #7a47ff;
            padding: 15px;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        .banner-text {
            font-size: 1.4rem;
            font-weight: 600;
            white-space: nowrap;
            animation: slide 9s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Icons / Logo */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin: 20px 0;
        }

        .icon {
            font-size: 2.6rem;
            animation: bounce 2s ease-in-out infinite;
        }

        .icon:nth-child(2) { animation-delay: 0.2s; }
        .icon:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
    </style>
</head>
<body>
    <div class="container">

        <section>
            <h2>1. Hover Transitions</h2>
            <div class="cards">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>Hover for animation</p>
                    <button class="btn">Hover Me</button>
                </div>
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Hover for animation</p>
                    <button class="btn">Hover Me</button>
                </div>
            </div>
        </section>

        <section>
            <h2>2. Loading Animation</h2>
            <p>Spinning loader using @keyframes:</p>
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </section>

        </section>
    </div>
</body>
</html>
